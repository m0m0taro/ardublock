bg.seeed_o2_sensor.description=Grove-Gas Sensor (O\u2082) misst die Sauerstoffkonzentration in der Luft 
bg.seeed_uv_sensor.description=UV-Sensor misst die Intensit\u00e4t der einfallenden ultravioletten (UV) Strahlung. 
bg.seeed_single_gyro.description=Signal Axix Analog Gyro basiert auf einem Sensor der die Winkelgeschwindigkeit misst (nutzt das Ph\u00e4nomen der Corioliskraft)
bg.seeed_mq9_sensor.description=Gas-Sensor-Modul eignet sich f\u00fcr Gas Leckage-Erkennung (in Haus und Industrie). Es erkennt LPG, i-Butan, Methan, Alkohol, Wasserstoff, Rauch usw. 
bg.seeed_mp3_sensor.description=Gas-Sensor-Modul eignet sich f\u00fcr Gas Leckage-Erkennung (in Haus und Industrie). Es erkennt LPG, i-Butan, Methan, Alkohol, Wasserstoff, Rauch usw. 
bg.seeed_vib_sensor.description=Piezo-Vibrationssensor eignet sich zur Messung von Flexibilit\u00e4t, Vibration, Aufprall und Ber\u00fchrung. 
bg.seeed_loud_sensor.description=Der Lautst\u00e4rke Sensor wurde entwickelt, um die Umgebungs Lautst\u00e4rke zu messen. Der Sensor basiert auf einem LM2904-Verst\u00e4rker und einem eingebauten Mikrofon,. Er verst\u00e4rkt und filtert das vom Mikrofon empfangen Hochfrequenz-Signal.
bg.seeed_diff_amp.description=Es dient der pr\u00e4zisen Verst\u00e4rkung differentieller Eingangssignale
bg.seeed_ir_temp_sensor.description=Der Infrarot-Temperatursensor misst die Temperatur ber\u00fchrungslos.
bg.seeed_ir_proximity_sensor.description=Der 80-cm-Infrarot-N\u00e4herungsschalter ist eine allgemeiner Entfernungsmesssensor. Dieser Sensor erfasst eine kontinuierliche Entfernung und liefert eine entsprechende analoge Spannung f\u00fcr eine Reichweite von 10 cm (4 ") bis 80 cm (30").
bg.seeed_electricity_sensor.description=Das Strom-Sensor-Modul basiert auf dem TH12-200-Stromwandler, der gro\u00dfe Wechselstr\u00f6me in eine kleine Amplitude wandeln kann. 
bg.seeed_angle_sensor.description=Das Potentiometer-Baugruppe erzeugt eine analoge Ausgabe zwischen 0 und Vcc (5 V mit Seeeduino) an seinem D1-Anschluss.
bg.seeed_sound_sensor.description=Das Sound-Sensor-Modul ist ein einfaches Mikrofon. 
bg.seeed_moisture_sensor.description=Dieser Feuchtigkeitssensor kann zur Erkennung der Bodenfeuchtigkeit genutzt werden, oder ob Wasser um den Sensor ist. Damit kann f\u00fcr Gartenpflanzen menschliche Hilfe angefordert werden. 
bg.seeed_temp_sensor.description=Der Temperatursensor verwendet einen Thermistor, der die Umgebungstemperatur als Widerstandswert zur\u00fcckgibt. Er \u00e4ndert die analoge Eingangsspannung von Vcc (5 V mit unseren Seeeduinos). 

bg.seeed_voltage_divider.description=Der Spannungsteiler stellt eine Schnittstelle zur Messung externer Spannungen und er\u00fcbrigt einen Widerstand am Schnittstelleneingang.
bg.seeed_flame_sensor.description=Der Flammen-Sensor kann verwendet werden, um Feuerquelle oder Lichtquellen einer Wellenl\u00e4nge im Bereich von 760 nm - 1100 nm zu erkennen.
bg.seeed_button.description=Taster
bg.seeed_switch.description=Schalter
bg.seeed_ir_refl_sensor.description=Der Infrarot-Reflexionssensor nutzt ein RPR220 Fotosensormodul, um Farbe und Entfernung zu erkennen.
bg.seeed_heart_rate_sensor.description=Das Herzfrequenz-Messbausatz kann zur \u00dcberwachung der Herzfrequenz von Patienten und Sportlern verwendet werden.
bg.seeed_chest_heart_sensor.description=Das Herzfrequenz-Messbausatz kann zur \u00dcberwachung der Herzfrequenz von Patienten und Sportlern verwendet werden, in der Zwischenzeit kann das Ergebnis auf einem Bildschirm oder \u00fcber serielle Schnittstelle angezeigt und zu Analysezwecken gespeichert werden.
bg.seeed_air_quality_sensor.description=Der Sensor dient zur Qualit\u00e4tspr\u00fcfung der Raumluft. Die wichtigsten erkannten Gase sind Alkohol, Aceton, Verd\u00fcnner, Formaldehyd, Kohlenmonoxid und andere leicht giftige Gase.
bg.seeed_line_finder.description=Der Linienfinder ist f\u00fcr Roboter, die einer Linie folgen. Er besteht zwei Teilen, einer IR-LED und einem IR-Fototransistor. Es kann ein digitales Signal an einen Mikrocontroller ausgeben, sodass der Roboter einer schwarzen Linie auf wei\u00dfem Hintergrund (oder umgekehrt) folgen kann.
bg.seeed_pir_motion_sensor.description=Wenn etwas in seinen Erfassungsbereich kommt, liefert der Sensor ein HIGH-Signal auf seinen SIG-Anschluss.
bg.seeed_tilt_switch.description=Das Kippschalter-Modul entspricht einem Knopf und dient als ein digitaler Eingang.
bg.seeed_push_button.description=Taster
bg.seeed_touch_sensor.description=Er erkennt Kapazit\u00e4ts\u00e4nderungen wenn ein Finger in der N\u00e4he ist.
bg.seeed_mag_switch.description=Der Magnetschalter ist ein Werkzeug f\u00fcr Entwickler, die eine Schaltung je nach Ann\u00e4herung aktivieren oder deaktivieren m\u00f6chten.
bg.seeed_ir_dist_int.description=This IR Distance Interrupter features a high-sensitivity RFR-359F photoreflector to perform distance detection function.

bg.seeed_circle_led.description=Es hat einen besonderen K\u00f6rper mit 24 ansteuerbaren LEDs.
bg.seeed_2coil_relay.description=Dieses Modul basiert auf einem 2-Spulen-Halterelais.
bg.seeed_dry_relay.description=Grove-Dry-Reed Relay is a relay module which works through magnetizing the vibration reed via the current in the coils.
bg.seeed_solid_relay.description=Ein Halbleiter-(Solid State)-Relais ist ein kontaktloser Schalter mit Relaisfunktion.
bg.seeed_led_strip.description=Damit k\u00f6nnen die Intensit\u00e4t einer einfarbigen LED-Leiste sowie die Farbe und die Intensit\u00e4t einer RGB-LED-Leiste \u00fcber Arduino oder Seeeduino gesteuert werden.
bg.seeed_led.description=Die LED ist f\u00fcr Anf\u00e4nger des Arduino/Seeeduino und soll Steuersignale aus digitalen Ports \u00fcberwachen.
bg.seeed_var_led.description=Wenn der SIG-Anschluss logisch auf LOW steht, leuchtet die RGB-LED.
bg.seeed_vib.description=It is consist one coin type motor which is a Permanent Magnet coreless DC motor.
bg.seeed_relay.description=The Relay is a digital normally open switch that controls a relay capable of switching much higher voltages and currents than your normal Arduino boards.

