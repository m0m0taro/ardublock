bg.seeed_o2_sensor.description=Grove-Gas Sensor (O\u2082) is een soort van sensor om te testen het gehalte aan zuurstof in de lucht, die is gebaseerd op het beginsel van de elektrochemische cel aan het originele werk. 
bg.seeed_uv_sensor.description=-UV Sensor wordt gebruikt voor het opsporen van de intensiteit van incident ultraviolet(UV) straling. 
bg.seeed_single_gyro.description=Signaal as analoge Gyro is gebaseerd op een hoeksnelheid sensor die gebruikmaakt van het fenomeen van de Coriolis kracht. 
bg.seeed_mq9_sensor.description=Gas Sensormodule is handig voor het opsporen van gas lekkage (in huis en industrie). Op annuleerteken speurder LPG, i-butaan, methaan, alcohol, waterstof, somke, enzovoort. 
bg.seeed_mp3_sensor.description=Gas Sensormodule is handig voor het opsporen van gaslekken (in huis en industrie). Op annuleerteken speurder LPG, i-butaan, methaan, alcohol, waterstof, enzovoort. 
bg.seeed_vib_sensor.description=Piezo trillingen Sensor is geschikt voor metingen van flexibiliteit, trillingen, impact en aanraking. 
bg.seeed_loud_sensor.description=Lawaaisensor is ontworpen om te ontdekken de luidheid van milieu-geluid. Gebaseerd op versterker LM2904 en een ingebouwde microfoon, het versterkt en filtert het hoge frequentie signaal dat de microfoon ontvangen en op een positieve envelop-uitgang. 
bg.seeed_diff_amp.description=Het is ontworpen voor nauwkeurige differentieel input versterking
bg.seeed_ir_temp_sensor.description=De infrarood temperatuursensor is een contactloze temperatuur meetmodel.
bg.seeed_ir_proximity_sensor.description=De 80cm Infrarode nabijheidssensor is een Type afstand meten sensoren, deze sensor neemt een continue afstand lezen en geeft als resultaat een overeenkomstige analoge spanning met een bereik van 10cm (4 inch) tot 80cm (30 inch).
bg.seeed_electricity_sensor.description=De elektriciteit Sensormodule is gebaseerd op de TA12-200 stroomtransformatoren die grote wisselstroom in een kleine amplitude kan veranderen. 
bg.seeed_angle_sensor.description=Het potentiometertakje produceert analoge uitgang tussen 0 en Vcc (5V DC met Seeeduino) op de D1-connector.
bg.seeed_sound_sensor.description=De Geluidsensormodule is een eenvoudige microfoon. 
bg.seeed_moisture_sensor.description=Deze vochtsensor kan worden gebruikt om het vocht van de bodem te detecteren of oordelen als er water rond de sensor is, laat de planten in uw tuin menselijke hulp vragen. 
bg.seeed_temp_sensor.description=De temperatuursensor maakt gebruik van een thermistor die als resultaat van de omgevingstemperatuur in de vorm van een weerstandswaarde, die vervolgens wordt gebruikt om te veranderen van Vcc (5V met onze Seeeduinos). 

bg.seeed_voltage_divider.description=Voltage Divider biedt een interface voor het meten van externe spanning, eliminerend de behoefte om verbinding maken met een weerstand input interface.
bg.seeed_flame_sensor.description=Vlamsensor kan worden gebruikt voor het detecteren van brandbron of andere lichtbronnen van de golflengte in het bereik van 760nm - 1100 nm.
bg.seeed_button.description=Knop
bg.seeed_switch.description=Schakelaar
bg.seeed_ir_refl_sensor.description=Infrarood reflextaster maakt gebruik van een RPR220 reflecterende photosensor module om kleur en afstand te detecteren.
bg.seeed_heart_rate_sensor.description=De hartslag meetkit kan worden gebruikt voor het bewaken de hartslag van pati\u00ebnt en atleet.
bg.seeed_chest_heart_sensor.description=De hartslag meetkit kan worden gebruikt om te controleren de hartslag van pati\u00ebnten en sporters, ondertussen het resultaat kan worden weergegeven op een scherm via seri\u00eble poort en opgeslagen voor analyse.
bg.seeed_air_quality_sensor.description=De sensor is ontworpen voor het testen van de kwaliteit van de binnenlucht. De belangrijkste gas gedetecteerd is koolmonoxide, alcohol, aceton, dunner, formaldehyde en andere enigszins giftige gassen.
bg.seeed_line_finder.description=Lijnvinderis ontworpen voor lijn volgende robotics. Het bestaat uit twee delen - een IR LED en een IR gevoelige fototransistor. Het digitale signaal kan naar een microcontroller output zodat de robot betrouwbaar een zwarte lijn op een witte achtergrond volgen kan, of vice versa.
bg.seeed_pir_motion_sensor.description=Wanneer iemand in haar detectiebereik beweegt, uitgang sensor HOOG op haar SIG pin.
bg.seeed_tilt_switch.description=Het takje kanterlschakelaar is het equivalent van een knop, en wordt gebruikt als een digitale ingang.
bg.seeed_push_button.description=Knop
bg.seeed_water_sensor.description=Deze sensor werkt doordat een aantal blootgestelde sporen aangesloten op de grond en de voelsporen ge\u00efnterlinieerd tussen de geaarde sporen zijn. De sensor sporen hebben een zwakke pull-up weerstand van 1 M\u03a9. De weerstand zal de sensor spoor waarde HOOG zetten totdat een druppel water het spoor kortsluit van de sensor aan het geaarde spoor.
bg.seeed_touch_sensor.description=Het kan de verandering in capaciteit detecteren wanneer een vinger in de buurt is.
bg.seeed_mag_switch.description=De magnetische schakelaar is een wonder hulpmiddel voor ontwerpers die een circuit willen inschakelen en uitschakelen op basis van nabijheid.
bg.seeed_ir_dist_int.description=Dit IR afstand onderbreker beschikt over een hoog-gevoeligheids RFR-359F photoreflector standaardinteracties afstandsfunctie detectie.

bg.seeed_circle_led.description=het heeft een bloemrijk lichaam met 24 controleerbaar LEDs.
bg.seeed_2coil_relay.description=Deze module is gebaseerd op 2-spoel Latching Relay.
bg.seeed_dry_relay.description=Grove-Dry-Reed Relay is een relay-module die werkt door middel van het riet van de trilling via de stroom in de spoelen magnetiseren.
bg.seeed_solid_relay.description=Solid State Relais is een contactloze elektronische schakelaar-module die relais functies heeft.
bg.seeed_led_strip.description=Hiermee kunt u de luminantie beheren van een eenkleurige LED-strip, evenals de kleur en de luminantie van een RGB-LED-strip via Arduino of Seeeduino.
bg.seeed_led.description=LED is ontworpen voor de beginners van Arduino/Seeeduino om de digitale poorten te controleren van de besturingselementen.
bg.seeed_var_led.description=SIG pin logica LAAG is, RGB LED aan.
bg.seeed_vib.description=Is het bestaan van \u00e9\u00e9n munt type motor die een permanente magneet kernloze DC motor is.
bg.seeed_relay.description=Het Relais is een digitale normaal open schakelaar waarmee een min in staat is veel hogere spanningen en stromen te schakelen dan op uw normale Arduino.

